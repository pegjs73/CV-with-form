<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<!-- Exercise using position:absolute -->
    <style media="screen">
      .yellow {
      background-color: yellow;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 0px;
      top: 0px;
    }
    .blue {
      background-color: blue;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 100px;
      top: 100px;
    }
    .red {
      background-color: red;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 200px;
      top: 200px;
    }
    </style>
  </head>
  <body>
    <body>
     <div class="yellow">
      </div>
      <div class="blue">
      </div>
     <div class="red">
      </div>
    </body>

  </body>
</html>
